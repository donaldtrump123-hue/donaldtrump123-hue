<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank App</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #1a3d7c, #2c5aa0);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .app-container {
            max-width: 400px;
            width: 100%;
            background: white;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
        }

        .header {
            background: #1a3d7c;
            padding: 20px;
            text-align: center;
            color: white;
            position: relative;
        }

        .verified-badge {
            position: absolute;
            top: 15px;
            right: 15px;
            background: white;
            color: #1a3d7c;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }

        .user-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .user-avatar {
            width: 50px;
            height: 50px;
            background: white;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: #1a3d7c;
            font-weight: bold;
        }

        .balance-section {
            background: #2c5aa0;
            padding: 25px;
            text-align: center;
            color: white;
        }

        .balance-amount {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .menu-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            padding: 20px;
            background: white;
        }

        .menu-item {
            text-align: center;
            color: #333;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .menu-item:hover {
            transform: scale(1.05);
        }

        .menu-icon {
            width: 50px;
            height: 50px;
            background: #e8f0f8;
            border-radius: 50%;
            margin: 0 auto 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5em;
        }

        .transaction-section {
            padding: 20px;
            background: white;
        }

        .send-money-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: bold;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #1a3d7c;
            outline: none;
        }

        .send-btn {
            background: #1a3d7c;
            color: white;
            border: none;
            padding: 15px;
            border-radius: 10px;
            font-size: 1.1em;
            cursor: pointer;
            width: 100%;
            font-weight: bold;
            transition: background 0.3s;
        }

        .send-btn:hover {
            background: #2c5aa0;
        }

        .transaction-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #eee;
            color: #333;
        }

        .transaction-amount {
            font-weight: bold;
        }

        .transaction-amount.positive {
            color: #00a859;
        }

        .transaction-amount.negative {
            color: #ff4444;
        }

        .nav-bar {
            display: flex;
            justify-content: space-around;
            padding: 15px;
            background: white;
            border-top: 1px solid #eee;
        }

        .nav-item {
            text-align: center;
            color: #666;
            font-size: 0.9em;
            cursor: pointer;
        }

        .transaction-result {
            background: #e8f0f8;
            padding: 15px;
            border-radius: 10px;
            margin: 10px 0;
            border-left: 4px solid #1a3d7c;
        }

        .history-controls {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .history-btn {
            padding: 8px 15px;
            border: 2px solid #1a3d7c;
            background: white;
            color: #1a3d7c;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
        }

        .history-btn.active {
            background: #1a3d7c;
            color: white;
        }

        .message {
            padding: 10px;
            border-radius: 5px;
            margin: 10px 0;
            text-align: center;
            font-weight: bold;
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .account-info {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Header -->
        <div class="header">
            <div class="verified-badge">‚úì</div>
            <h1>Bank</h1>
            <div class="user-info">
                <div class="user-avatar">R</div>
                <div>
                    <div style="font-weight: bold;">Reggie Santos</div>
                    <div style="font-size: 0.9em; opacity: 0.9;">Premium Account</div>
                </div>
            </div>
            <div class="account-info">
                <div>Account: 1234 5678 9012 3456</div>
                <div>Since: 2020</div>
            </div>
        </div>
        
        <!-- Balance Section -->
        <div class="balance-section">
            <p>Available Balance</p>
            <div class="balance-amount" id="balanceAmount">‚Ç±183,504.00</div>
            <p style="margin-top: 10px; font-size: 0.9em;">Total account balance</p>
        </div>
        
        <!-- Quick Actions Menu -->
        <div class="menu-grid">
            <div class="menu-item" onclick="showSendMoney()">
                <div class="menu-icon">üì§</div>
                <span>Transfer</span>
            </div>
            <div class="menu-item" onclick="showReceiveMoney()">
                <div class="menu-icon">üì•</div>
                <span>Receive</span>
            </div>
            <div class="menu-item" onclick="showCashIn()">
                <div class="menu-icon">üí∞</div>
                <span>Deposit</span>
            </div>
            <div class="menu-item" onclick="showPayBills()">
                <div class="menu-icon">üè™</div>
                <span>Pay Bills</span>
            </div>
        </div>
        
        <!-- Send Money Form -->
        <div class="transaction-section">
            <h3 style="color: #333; margin-bottom: 15px;">Bank Transfer</h3>
            
            <div class="send-money-form">
                <div class="form-group">
                    <label for="recipient">Recipient Name</label>
                    <input type="text" id="recipient" placeholder="Enter recipient name">
                </div>
                
                <div class="form-group">
                    <label for="bank">Bank</label>
                    <select id="bank">
                        <option value="">Select Bank</option>
                        <option value="BDO">BDO</option>
                        <option value="BPI">BPI</option>
                        <option value="Metrobank">Metrobank</option>
                        <option value="UnionBank">UnionBank</option>
                        <option value="GCash">GCash</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="account">Account Number</label>
                    <input type="text" id="account" placeholder="Enter account number">
                </div>
                
                <div class="form-group">
                    <label for="amount">Amount (‚Ç±)</label>
                    <input type="number" id="amount" placeholder="Enter amount" min="1" max="183504">
                </div>
                
                <div class="form-group">
                    <label for="message">Reference (Optional)</label>
                    <input type="text" id="message" placeholder="Add a reference">
                </div>
                
                <button class="send-btn" onclick="simulateSendMoney()">
                    üí∏ Transfer Funds
                </button>
            </div>

            <!-- Message Display -->
            <div id="messageDisplay"></div>

            <!-- Transaction Result -->
            <div id="transactionResult" class="transaction-result" style="display: none;">
                <!-- Transaction result will appear here -->
            </div>

            <!-- Transaction History -->
            <div class="history-controls">
                <button class="history-btn active" onclick="showHistory('all')">All</button>
                <button class="history-btn" onclick="showHistory('sent')">Sent</button>
                <button class="history-btn" onclick="showHistory('received')">Received</button>
            </div>

            <div id="transactionHistory">
                <!-- Transaction history will appear here -->
            </div>
        </div>
        
        <!-- Navigation Bar -->
        <div class="nav-bar">
            <div class="nav-item" onclick="showSection('home')">üè† Home</div>
            <div class="nav-item" onclick="showSection('transactions')">üìä Transactions</div>
            <div class="nav-item" onclick="showSection('cards')">üí≥ Cards</div>
            <div class="nav-item" onclick="showSection('settings')">‚öôÔ∏è Settings</div>
        </div>
    </div>

    <script>
        // Fixed balance as requested
        const FIXED_BALANCE = 183504;
        let transactionHistory = [
            { type: 'received', name: 'Juan Dela Cruz', amount: 1500, date: 'Today, 10:30 AM', message: 'For services', bank: 'BDO' },
            { type: 'sent', name: 'Maria Santos', amount: 2000, date: 'Yesterday, 3:15 PM', message: 'Dinner payment', bank: 'BPI' },
            { type: 'sent', name: 'Electric Company', amount: 1200, date: 'Aug 15, 2024', message: 'Monthly bill', bank: 'Meralco' },
            { type: 'received', name: 'Freelance Client', amount: 25000, date: 'Aug 10, 2024', message: 'Project payment', bank: 'UnionBank' }
        ];

        // Display message
        function displayMessage(text, type) {
            const messageDiv = document.getElementById('messageDisplay');
            messageDiv.innerHTML = `<div class="message ${type}">${text}</div>`;
            
            // Auto-hide success messages after 3 seconds
            if (type === 'success') {
                setTimeout(() => {
                    messageDiv.innerHTML = '';
                }, 3000);
            }
        }

        // Simulate sending money
        function simulateSendMoney() {
            const recipient = document.getElementById('recipient').value;
            const bank = document.getElementById('bank').value;
            const account = document.getElementById('account').value;
            const amount = parseFloat(document.getElementById('amount').value);
            const message = document.getElementById('message').value;

            if (!recipient) {
                displayMessage('Please enter recipient name', 'error');
                return;
            }

            if (!bank) {
                displayMessage('Please select a bank', 'error');
                return;
            }

            if (!account) {
                displayMessage('Please enter account number', 'error');
                return;
            }

            if (!amount || amount <= 0) {
                displayMessage('Please enter a valid amount', 'error');
                return;
            }

            if (amount > FIXED_BALANCE) {
                displayMessage('Amount exceeds account balance', 'error');
                return;
            }

            // Show transaction result
            const resultDiv = document.getElementById('transactionResult');
            resultDiv.innerHTML = `
                <h4>‚úÖ Transfer Successful!</h4>
                <p><strong>From:</strong> Reggie Santos (Premium Account)</p>
                <p><strong>To:</strong> ${recipient}</p>
                <p><strong>Bank:</strong> ${bank}</p>
                <p><strong>Account:</strong> ${account}</p>
                <p><strong>Amount:</strong> ‚Ç±${amount.toLocaleString()}</p>
                <p><strong>Reference:</strong> ${message || 'No reference'}</p>
                <p><strong>Remaining Balance:</strong> ‚Ç±${FIXED_BALANCE.toLocaleString()}</p>
                <p><strong>Transaction ID:</strong> ${Date.now()}</p>
            `;
            resultDiv.style.display = 'block';

            // Add to transaction history
            addTransaction('sent', recipient, amount, 'Just now', message, bank);

            // Clear form
            document.getElementById('recipient').value = '';
            document.getElementById('bank').value = '';
            document.getElementById('account').value = '';
            document.getElementById('amount').value = '';
            document.getElementById('message').value = '';

            displayMessage('Transfer completed successfully!', 'success');
        }

        // Add transaction to history
        function addTransaction(type, name, amount, date, message, bank) {
            transactionHistory.unshift({
                type: type,
                name: name,
                amount: amount,
                date: date,
                message: message,
                bank: bank
            });
            renderTransactionHistory('all');
        }

        // Render transaction history
        function renderTransactionHistory(filter = 'all') {
            const historyDiv = document.getElementById('transactionHistory');
            let filteredTransactions = transactionHistory;

            if (filter === 'sent') {
                filteredTransactions = transactionHistory.filter(t => t.type === 'sent');
            } else if (filter === 'received') {
                filteredTransactions = transactionHistory.filter(t => t.type === 'received');
            }

            if (filteredTransactions.length === 0) {
                historyDiv.innerHTML = '<p style="text-align: center; color: #666; padding: 20px;">No transactions found</p>';
                return;
            }

            historyDiv.innerHTML = filteredTransactions.map(transaction => `
                <div class="transaction-item">
                    <div>
                        <div style="font-weight: bold; color: #333;">${transaction.type === 'sent' ? 'Transfer to' : 'Received from'} ${transaction.name}</div>
                        <div style="font-size: 0.9em; color: #666;">${transaction.date} ‚Ä¢ ${transaction.bank || ''}</div>
                        <div style="font-size: 0.8em; color: #888;">${transaction.message}</div>
                    </div>
                    <div class="transaction-amount ${transaction.type === 'received' ? 'positive' : 'negative'}">
                        ${transaction.type === 'received' ? '+' : '-'}‚Ç±${transaction.amount.toLocaleString()}
                    </div>
                </div>
            `).join('');
        }

        // Show different history filters
        function showHistory(filter) {
            // Update active button
            document.querySelectorAll('.history-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            renderTransactionHistory(filter);
        }

        // Menu item functions
        function showSendMoney() {
            document.getElementById('recipient').focus();
            displayMessage('Transfer funds to other bank accounts', 'success');
        }

        function showReceiveMoney() {
            const amount = Math.floor(Math.random() * 5000) + 1000;
            const banks = ['BDO', 'BPI', 'Metrobank', 'UnionBank'];
            const randomBank = banks[Math.floor(Math.random() * banks.length)];
            addTransaction('received', 'Business Client', amount, 'Just now', 'Payment received', randomBank);
            displayMessage(`Received ‚Ç±${amount.toLocaleString()} from ${randomBank}!`, 'success');
        }

        function showCashIn() {
            const amount = Math.floor(Math.random() * 10000) + 5000;
            addTransaction('received', 'Cash Deposit', amount, 'Just now', 'Branch deposit', 'Bank');
            displayMessage(`Deposited ‚Ç±${amount.toLocaleString()} to your account!`, 'success');
        }

        function showPayBills() {
            const bills = ['Electric Bill', 'Water Bill', 'Internet Bill', 'Credit Card'];
            const randomBill = bills[Math.floor(Math.random() * bills.length)];
            const amount = Math.floor(Math.random() * 3000) + 500;
            
            if (amount > FIXED_BALANCE) {
                displayMessage('Amount exceeds account balance', 'error');
                return;
            }
            
            addTransaction('sent', randomBill, amount, 'Just now', 'Monthly payment', 'Utility');
            displayMessage(`Paid ${randomBill}: ‚Ç±${amount.toLocaleString()}`, 'success');
        }

        // Navigation functions
        function showSection(section) {
            displayMessage(`Showing ${section} section`, 'success');
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', function() {
            renderTransactionHistory('all');
        });
    </script>
</body>
</html>
